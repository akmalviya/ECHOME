function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

  // === ENCRYPTION HELPERS ===
  function uint8ArrayToWordArray(u8Array) {
    const words = [];
    let i = 0;
    for (; i + 3 < u8Array.length; i += 4) {
      words.push(
        (u8Array[i] << 24) |
        (u8Array[i + 1] << 16) |
        (u8Array[i + 2] << 8) |
        (u8Array[i + 3])
      );
    }
    const remainder = u8Array.length % 4;
    if (remainder) {
      let lastWord = 0;
      if (remainder === 1) lastWord = (u8Array[i] << 24);
      else if (remainder === 2) lastWord = (u8Array[i] << 24) | (u8Array[i + 1] << 16);
      else if (remainder === 3) lastWord = (u8Array[i] << 24) | (u8Array[i + 1] << 16) | (u8Array[i + 2] << 8);
      words.push(lastWord);
    }
    return CryptoJS.lib.WordArray.create(words, u8Array.length);
  }

  function wordArrayToUint8Array(wordArray) {
    const len = wordArray.sigBytes;
    const u8 = new Uint8Array(len);
    let offset = 0;
    for (let i = 0; i < wordArray.words.length; i++) {
      let word = wordArray.words[i];
      u8[offset++] = (word >>> 24) & 0xFF;
      if (offset >= len) break;
      u8[offset++] = (word >>> 16) & 0xFF;
      if (offset >= len) break;
      u8[offset++] = (word >>> 8) & 0xFF;
      if (offset >= len) break;
      u8[offset++] = word & 0xFF;
      if (offset >= len) break;
    }
    return u8;
  }

  function encryptBytesToUint8Array(dataBytes, password) {
    const salt = CryptoJS.lib.WordArray.random(16);
    const iv = CryptoJS.lib.WordArray.random(16);
    const key = CryptoJS.PBKDF2(password, salt, {
      keySize: 256 / 32,
      iterations: 100000,
      hasher: CryptoJS.algo.SHA256
    });

    const dataWordArray = uint8ArrayToWordArray(dataBytes);
    const encrypted = CryptoJS.AES.encrypt(dataWordArray, key, {
      iv: iv,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });

    const combined = CryptoJS.lib.WordArray.create()
      .concat(salt)
      .concat(iv)
      .concat(encrypted.ciphertext);

    return wordArrayToUint8Array(combined);
  }

  function generateRandomPassword(length) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    let result = '';
    for (let i = 0; i < length; i++) {

      // Encrypt to bytes

      // For debugging: check first 32 bytes
      console.log("JS first32:", Array.from(encryptedBytes.slice(0,32)).map(b => b.toString(16).padStart(2,'0')).join(' '));

      formData.append('file_mime', fileType);
        formData.append('file_ext', fileExt);
      formData.append('encrypted_file', blob, 'encrypted_message.dat');

      const response = await fetch("{% url 'process_secure_upload' %}", {
        method: 'POST',
        body: formData,
        headers: { 'X-CSRFToken': getCookie('csrftoken') }
      });

      const result = await response.json();
      if (response.ok) {
        showStatusMessage('‚ú® Your time capsule has been sealed!', 'success');
        form.reset();
        if (audioPlayback) audioPlayback.style.display = 'none';
        createConfetti();
      } else throw new Error(result.error || 'Failed to seal time capsule');

    } catch (error) {
      console.error('Error:', error);
      showStatusMessage(`‚ùå Error: ${error.message}`, 'error');
    } finally {
      setTimeout(() => {
        loadingOverlay.classList.remove('active');
        submitBtn.disabled = false;
        submitBtn.textContent = "Seal Time Capsule";
      }, 1000);
    }
  });

  // === UI UTILITIES ===
  function createConfetti() {
    confettiContainer.style.display = 'block';
    confettiContainer.innerHTML = '';
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.style.position = 'absolute';
      confetti.style.width = '10px';
      confetti.style.height = '10px';
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.borderRadius = '50%';
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.top = '-10px';
      confetti.style.opacity = '0.8';
      confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      const animation = confetti.animate([
        { top: '-10px', opacity: 0 },
        { top: Math.random() * 100 + '%', opacity: 0.8 },
        { top: '100%', opacity: 0 }
      ], { duration: 2000 + Math.random() * 3000, easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)' });
      confettiContainer.appendChild(confetti);
      animation.onfinish = () => confetti.remove();
    }
    setTimeout(() => { confettiContainer.style.display = 'none'; }, 3000);
  }

  function getRandomColor() {
    const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function showStatusMessage(message, type) {
    statusMessage.textContent = message;
    statusMessage.className = `status-message ${type} show`;
    setTimeout(() => { statusMessage.classList.remove('show'); }, 5000);
  }

  const interactiveElements = document.querySelectorAll('button, input, textarea, select');
  interactiveElements.forEach(el => {
    el.addEventListener('mouseenter', () => { el.style.transition = 'all 0.2s ease'; });
  });
});
</script>
